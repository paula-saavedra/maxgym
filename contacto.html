    <!-- FORM-->
    <form action="#" method="post" class="mi_form" id="formulario">
        <div class="form-group">
            <h3>¡SUSCRIBITE!</h3>
        </div>
        <div class="form-group">
            <label for="nombreyapellido" class="mi_label">Nombre y Apellido:</label>
            <input type="text" name="nombreyapellido" class="form-control" id="campoNombre">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="mi_label">Email</label>
            <input type="email" class="form-control" id="campoMail" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" class="mi_label">Area de interés</label>
            <select class="form-control" id="campoInteres">
                <option>Pilates</option>
                <option>GAP</option>
                <option>Spinning</option>
                <option>Futbol</option>
                <option>Funcional</option>
                <option>Natación</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="mi_label">Consulta</label>
            <textarea class="mi-textarea form-control" id="campoConsulta" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <input type="reset" name="submit" class="mi_button" id="button-set" value="LIMPIAR">
            <input type="submit" name="submit" class="mi_button" id="button-send" value="ENVIAR">
        </div>


    </form>
